<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="css/sign.css">
</head>
<body>

    <section>
        <div class="container-fluid">
          <div class="sign">
                <h2 class="heading text-center pt-5 pb-3">Welcome Back!</h2>

             
                <form id="login-form">
                  <div class="mb-3 mt-4">
                  <!-- <label for="exampleEmail1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control" id="Email" placeholder="Enter Your Email">
                  </div>

                  <span class="text-success" id="Email_status"></span>

                  <div class="mb-3 password-container">
                  <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                    <button type="button" onclick="togglePasswordVisibility('password')" class="toggle-password">
                      <i class="fa fa-eye"></i> <!-- Using Font Awesome icon; replace with your icon or text -->
                    </button>
                    <a href="forgotpassword.html" class="text-right text-decoration-none">Forgot Password</a>
                  </div>

                  <span class="text-success" id="password_status"></span>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label " for="Check1">By clicking, you agree to GreenRoot's <a href="" class="text-decoration-none text-success"> Privacy Policy </a></label>
                  </div>

                  <button type="submit" class="btn btn-outline-success" id="submitBtn">Submit</button>
                  
                  <div id="login-message"></div>

                </form>
            </div>
        </div>
    </section>

    <script src="Js/sign.js"></script>
    
</body>
</html>
