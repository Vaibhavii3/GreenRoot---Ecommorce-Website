<body>
    
    <section class="signup">
        <div class="container-fluid">
            <div class="signup-here">

                <h3 class="heading text-center pt-5 pb-3"> Register Your Self here </h3>
    
                <form id="sign-form">
    
                    <div class="mb-3 mt-4">
                        <!-- <label for="Name" class="form-label"> Enter Your Name</label> -->
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                    </div> 
    
                    <div class="mb-3">
                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
                        <span class="text-success" id="Email_status"></span>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
    
                    <div class="mb-3 password-container">
                        <!-- <label for="exampleInputPassword1" class="form-label"> Enter Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                        <button type="button" onclick="togglePasswordVisibility('password')" class="toggle-password">
                            <i class="fa fa-eye"></i> <!-- Using Font Awesome icon; replace with your icon or text -->
                        </button>
                        <!-- <button type="button" onclick="togglePasswordVisibility()">Show</button>  -->
                    </div>
                    <span class="text-success" id="password_status"></span>
    
                    <div class="mb-3 password-container">
                        <!-- <label for="exampleInputPassword2" class="form-label"> Confirm Password</label> -->
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <button type="button" onclick="togglePasswordVisibility('confirmPassword')" class="toggle-password">
                            <i class="fa fa-eye"></i> <!-- Using Font Awesome icon; replace with your icon or text -->
                        </button>
                    </div>
                    <span id="confirm_password_status"></span>

                    <div id="sign-message"></div>
    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input " id="Check1">
                        <label class="form-check-label " for="Check1">By clicking, you agree to GreenRoot's <a href="" class="text-decoration-none text-success"> Privacy Policy </a></label>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
                    
                    <p>Already have an account? <a href="sign.html" class="fw-bold text-decoration-none text-success">sign in</a></p>
    
                </form>
            </div>
            
        </div>
    </section>
