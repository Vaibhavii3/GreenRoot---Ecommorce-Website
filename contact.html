<section class="contact-us" id="Contact">
    <div class="container">
        <h3 class="heading text-center pb-3 mt-3"> Contact Us
        </h3>
        <div class="row contact-outer pb-4">
            <div class="col-3 contact-inner contact-icons">
                <i class="bi bi-geo-alt"></i> <!-- Address Icon -->
                <p class="fw-bold">ADDRESS</p>
                <p><small class="text-muted">123 6th St.</small></p>
                <p><small class="text-muted">Gujarat, India</small></p>
            </div>
            <div class="col-3 contact-inner contact-icons border-start border-success">
                <i class="bi bi-telephone"></i> <!-- Call Icon -->
                <p class="fw-bold">PHONE</p>
                <p><small class="text-muted contact-num"> (123)456-7890</small></p>
            </div>
            <div class="col-3 contact-inner contact-icons border-start border-success">
                <i class="bi bi-clock"></i> <!-- Clock Icon -->
                <p class="fw-bold">HOURS</p>
                <p><small class="text-muted">Monday - Friday</small></p>
                <p><small class="text-muted">11 AM to 8 PM</small></p>
            </div>
            <div class="col-3 contact-inner contact-icons border-start border-success">
                <i class="bi bi-envelope"></i> <!-- Support Icon -->
                <p class="fw-bold">SUPPORT</p>
                <p><small class="text-muted">support@greenroot.com</small></p>
            </div>
        </div>
        <div class="row contact-form">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="?? add here your value ??">
            <div class="row contact-fields">
                <div class="col-6">
                    <input type="text" id="name" name="name" class="form-control" placeholder="First Name" required>
                
                    <span class="error" id="nameError"></span>

                </div>
                <div class="col-6">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Last Name" >
                    
                </div>
            </div>

            <div class="row contact-fields">
                <div class="col-6">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                    
                    <span class="error" id="emailError"></span>
                </div>
                <div class="col-6">
                    <input type="typePhone" id="typePhone" name="typePhone" class="form-control" placeholder="Phone">
                    
                </div>
            </div>

            <div class="row contact-fields">
                <div class="col-12">
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                </div>
            </div>

            <div class="row contact-fields">
                <div class="col-12">
                    <textarea name="text" id="message" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
                    <span class="error" id="messageError"></span>
                </div>
            </div>

            <div class="row contact-fields">
                <div class="col-12 contact-btn pb-2">
                    
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    
                </div>
            </div>
        </form>

        </div>
    </div>
